<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试-验证webview透明效果</title>
    <script type="text/javascript" src='http://m.alicdn.com/appdev2/wd/publish/lib-141027.js' charset="utf-8"></script>
</head>
<body>
<style>
.con{
}
.content{
    width:100%;
    height:100px;
    border:3px solid red;
}
.c1{
    background-color: rgba(0,0,0,0.2);
}
.c2{
    background-color: rgba(0,0,0,0.8);
}
.hg{
    height:300px;
}
</style>

<div class="con">
    <div class="content c1">
        半透明20%容器
    </div>
    <div class="content c2">
        半透明80%容器
    </div>
    <div class="content c3">
        不透明容器，点击可以让高度发生变化
    </div>
</div>
<div class="con2">

</div>

<script>
    var btn = $('.content');
    btn.on('click', function(e) {
        var tar = $(e.target);
        tar.toggleClass('hg');
    });
</script>
</body>
</html>
