<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聚光灯</title>
</head>
<style>
    .parent{
        width:100px;
        background: yellow;
        min-height:10px;
        /*overflow:hidden;*/
        margin-bottom:20px;
        border:1px solid red;
    }
    .son{
        width:100%;
        height:20px;
        background:green;
    }
    .parent:hover .son{
        border:5px outset blue;
        border-top-width:20px;
        margin:-20px -5px -5px -5px;
    }
</style>
<body>

可以利用边框做聚光灯效果~

    <div class="son">son</div>
</div>
