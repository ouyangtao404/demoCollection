<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内发光实现：box-shadow</title>
</head>
<style>
    /*.box{*/
        /*width:100px;*/
        /*height:30px;*/
        /*border:3px solid red;*/

        /*-webkit-box-shadow:inset 0 0 10px blue;*/
        /*-moz-box-shadow:inset 0 0 10px blue;*/
        /*box-shadow:inset 0 0 10px blue;*/
    /*}*/
    .box{
        width:100px;
        height:30px;
        border:3px solid red;
        position:relative;
    }
    .box:before{
        content:'.';
        width:100%;
        height:100%;
        position:absolute;
        top:0;
        left:0;
        z-index:2;
        -webkit-box-shadow:inset 0 0 10px blue;
        -moz-box-shadow:inset 0 0 10px blue;
        box-shadow:inset 0 0 10px blue;
    }
    .son{
        width:100%;
        height:30px;
        background:green;
    }
</style>
<body>
<div class="box">box</div>

<div class="box">
    <div class="son">son</div>
</div>

</body>
</html>
