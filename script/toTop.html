<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回到顶部</title>
    <script src="/_common/jquery/jquery-1.11.3.js"></script>
</head>
<body>
<style>
    .toTop{
        position:fixed;
        bottom:10px;
        right:10px;
        display:none;;
    }
</style>

<div class="test" style="width:10px;height:200px;background:red;">test1</div>
<div class="test" style="width:10px;height:200px;background:red;">test2</div>

<div class="test" style="width:10px;height:200px;background:red;">test2</div>
<div class="test" style="width:10px;height:200px;background:red;">test3</div>
<div class="test" style="width:10px;height:200px;background:red;">test4</div>
<div class="test" style="width:10px;height:200px;background:red;">test5</div>
<div class="test" style="width:10px;height:200px;background:red;">test6</div>

<a href="javascript:void(0);" class="toTop">回到顶部</a>
<script>
    var btn = $('a.toTop');
    btn.click(function (e) {
        e.preventDefault();
        $(document.body).animate({scrollTop: 0}, 800);
    });

    $(document).on('scroll', function(e) {
        var t = $(document).scrollTop();//当前滚动距离
        var ch = $(window).height();//视窗高度
        if(t >= ch) {
            btn.show();
        } else {
            btn.hide();
        }
    });

</script>
</body>
</html>
