<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包面试题</title>
</head>
<body>
<script src="/_common/jquery/jquery-1.11.3.js"></script>

<script>
    function fun(p1,p2) {
        console.log(p2);
        return {
            fun:function(m){
                return fun(m,p1);
            }
        };
    }
    var a = fun(0);//undefined
    a.fun(1);//0
    a.fun(2);//0
    a.fun(3);//0

    var b = fun(0).fun(1).fun(2).fun(3);
    //undefined
    //0
    //1
    //2

    var c = fun(0).fun(1).fun(2);
    c.fun(3);
    //undefined
    //0
    //1
    //1
</script>
</body>
</html>
